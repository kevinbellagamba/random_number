<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        {% if request.session.game_results == 'won' %}
            <h2 class="correct">Correct</h2>
            <a href="/reset">Reset</a>
        {% else %}
            <h2 class="wrong">Wrong</h2>
        {% endif %}
    </div>

<h3>You have Guessed {{request.session.guess_count}} times</h3>

    <a href="/">Home</a>
    <ul>
        <label for="">Previous Guesses:</label>
    {% for num in request.session.previous_nums %}
       <li> {{num}} </li>
    {% endfor %}
    </ul>
</body>
</html>
